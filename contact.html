<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="text-area"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    
    <form action="/submit-contact" method="POST">
        <!-- Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email Field -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <!-- Subject Field -->
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <!-- Message Field -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <h2>Additional Contact Information</h2>
        <p>If you prefer, you can reach us at:</p>
        <p><strong>Phone:</strong> +880 01720914140</p>
        <p><strong>Email:</strong> yusuf.idb@gmail.com</p>
        <p><strong>Address:</strong> Nandigram Badarpur High School, Nandigram, Lakshmipur Sadar, Lakshmipur</p>
    </div>
</div>

</body>
</html>
